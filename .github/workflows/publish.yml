name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: 'Todo App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

      - name: Extract target architecture
        id: target
        run: |
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            echo "arch=aarch64" >> $GITHUB_OUTPUT
            echo "target=aarch64-apple-darwin" >> $GITHUB_OUTPUT
          else
            echo "arch=x64" >> $GITHUB_OUTPUT
            echo "target=x86_64-apple-darwin" >> $GITHUB_OUTPUT
          fi

      - name: Verify and copy signature file
        run: |
          TARGET="${{ steps.target.outputs.target }}"
          SIG_PATH="src-tauri/target/${TARGET}/release/bundle/macos/Todo App.app.tar.gz.sig"

          echo "Looking for signature file at: ${SIG_PATH}"
          ls -la "src-tauri/target/${TARGET}/release/bundle/macos/" || echo "Directory doesn't exist"

          if [ -f "${SIG_PATH}" ]; then
            echo "✅ Found signature file"
            mkdir -p artifacts
            cp "${SIG_PATH}" "artifacts/${{ steps.target.outputs.arch }}.sig"
            ls -la artifacts/
          else
            echo "❌ Signature file not found!"
            exit 1
          fi

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signature-${{ steps.target.outputs.arch }}
          path: artifacts/${{ steps.target.outputs.arch }}.sig
          retention-days: 1

  generate-updater-json:
    needs: publish-tauri
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ARM64 signature
        uses: actions/download-artifact@v4
        with:
          name: signature-aarch64
          path: artifacts/

      - name: Download x64 signature
        uses: actions/download-artifact@v4
        with:
          name: signature-x64
          path: artifacts/

      - name: Prepare signature files
        run: |
          mkdir -p src-tauri/target/aarch64-apple-darwin/release/bundle/macos/
          mkdir -p src-tauri/target/x86_64-apple-darwin/release/bundle/macos/
          cp "artifacts/aarch64.sig" "src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Todo App.app.tar.gz.sig"
          cp "artifacts/x64.sig" "src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Todo App.app.tar.gz.sig"
          echo "✅ Signature files prepared:"
          ls -la src-tauri/target/aarch64-apple-darwin/release/bundle/macos/
          ls -la src-tauri/target/x86_64-apple-darwin/release/bundle/macos/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node .github/scripts/generate-updater-json.mjs

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          gh release upload "v${VERSION}" latest.json --clobber
